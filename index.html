<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deployment Readiness Auditor</title>
    <link rel="stylesheet" href="https://unpkg.com/driver.js/dist/driver.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind Configuration for the CDN version
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#020617', 
              }
            },
            animation: {
              'spin-slow': 'spin-slow 12s linear infinite',
              'gradient': 'gradient 8s linear infinite',
              'logo-pulse': 'logo-pulse 4s ease-in-out infinite',
              'float': 'float 3s ease-in-out infinite',
              'float-slow': 'float-slow 6s ease-in-out infinite',
              'float-orbit-1': 'float-orbit-1 8s ease-in-out infinite',
              'float-orbit-2': 'float-orbit-2 10s ease-in-out infinite',
              'wiggle': 'wiggle 2s ease-in-out infinite',
              'blob': 'blob 7s infinite',
              'radar': 'radar-pulse 4s ease-in-out infinite',
              'morph': 'morph 8s ease-in-out infinite',
              'morph-fast': 'morph 3s ease-in-out infinite',
            },
            backgroundSize: {
              '300%': '300% auto',
            },
            screens: {
              '3xl': '1920px',
              '4xl': '2560px',
            }
          }
        }
      }

      // Shim for process.env used by @google/genai
      window.process = {
        env: {
          API_KEY: "" 
        }
      };

      try {
        const localTheme = localStorage.getItem('dra-theme');
        if (localTheme === 'dark' || (!localTheme && true)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {}
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Default to dark bg */
      }

      #root {
        display: flex;
        flex-direction: column;
        min-height: 100%;
      }

      .dark body {
        color: #f1f5f9;
        background-color: #020617;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #475569; }

      @keyframes enter {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      /* Enhanced Liquid Morph with better keyframe continuity */
      @keyframes morph {
        0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: rotate(0deg) scale(1); }
        33% { border-radius: 40% 60% 50% 50% / 40% 40% 60% 60%; transform: rotate(120deg) scale(1.08); }
        66% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; transform: rotate(240deg) scale(0.92); }
      }
      @keyframes float-slow {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-15px) rotate(5deg); }
      }
      /* Stable start to prevent jumping */
      @keyframes float-orbit-1 {
        0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
        33% { transform: translate3d(20px, -15px, 0) rotate(5deg); }
        66% { transform: translate3d(-10px, 20px, 0) rotate(-5deg); }
      }
      @keyframes float-orbit-2 {
        0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
        33% { transform: translate3d(-20px, 15px, 0) rotate(-6deg); }
        66% { transform: translate3d(15px, -20px, 0) rotate(6deg); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes logo-pulse {
        0%, 100% { opacity: 0.15; transform: scale(1); filter: blur(25px); }
        50% { opacity: 0.45; transform: scale(1.3); filter: blur(40px); }
      }
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
        "jspdf": "https://esm.sh/jspdf@^3.0.4",
        "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.2",
        "mermaid": "https://esm.sh/mermaid@^11.12.2",
        "driver.js": "https://esm.sh/driver.js@^1.4.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
